<script>
    /*
    Problema: Calcular Fatorial
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //Entrada

    let numero = Number(prompt(`Insira um numero para fatorar:`));
    function fatorar(numero){
        if( numero == 0){
            return(1);
        }else{
            return(numero * fatorar(numero - 1))
        }
    }
    document.write(`A fatoracao é <br> ${fatorar(numero)}`)

    //Processamento


    //Saída

</script>
